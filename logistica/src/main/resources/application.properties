spring.application.name=logistica

spring.datasource.url=jdbc:mysql://localhost:3306/logistica
spring.datasource.username=root
spring.datasource.password=

#spring.jpa.hibernate.ddl-auto=update #ESTO ES PARA ACTUALIZAR CADA VEZ QUE EJECUTE 
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#ESTO ES PARA PROBAR EL DESARROLLLO,ME PERMITE CREAR Y ELIMINAR LAS TABLAS AUTOMATICAMENTE CADA VEZ QUE LO EJECUTE
spring.jpa.hibernate.ddl-auto=create-drop

server.port=8082